<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <form  method="POST" name="myform">
        <div class="container">
            <h1 id="header">Login to Codealong</h1>
            <br>
            <label for="uname"><b> Username</b></label>
            <input type="text" placeholder="Enter Username" id="uname"  required>
            <label for="pword"><b> Password</b></label>
            <input type="password" placeholder="Enter Password" id="pword"  required>
            <br>
            <input id="loginButton" value="Login" type="button" onclick="login()"> <br><br>
            <label id="rememberMe"><input type="checkbox" checked="checked"
                name="remember">Remember Me</label>
            <a href="">Forgot Password?</a>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
